<!DOCTYPE html>
<html lang="fr">
  <head>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Image Dragon (cachée sur PC, visible sur mobile) -->
      <img src="./img/Dragon.jpeg" alt="" class="dragon-logo" />

      <!-- Titre principal -->
      <h1>🔥 RISE OF DRAGON 🐲</h1>

      <!-- Bouton invocation -->
      <button id="invokeButton" class="dragon-button">

      <div class="fire"></div>

      <div class="dragon-text">
        <h2>🔥 Invocation réussie 🔥</h2>
        <p>
          Le feu sacré est apparu. Tu maîtrises maintenant le pouvoir du Dragon
          🧙‍♂️
        </p>
      </div>

      <!-- Footer dynamique -->
      <footer class="dragon-footer">
        &copy; <span id="year"></span> Foulail Oumar | Rise Of Dragon 🐲 Tous
        droits réservés.
      </footer>
    </div>

    <!-- Script -->
    <script src="dragon.js"></script>
  </body>
